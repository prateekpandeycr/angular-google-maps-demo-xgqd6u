<h1>Angular Google Maps (AGM) Demo</h1>
<p><a href="https://angular-maps.com/" target="_blank">Official Website</a></p>

<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false"
  (mapClick)="mapClicked($event)"
>
  <agm-marker
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.label, i)"
    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="m.label"
    [animation]="m.userLocationMarkerAnimation"
    [markerDraggable]="m.draggable"
    (dragEnd)="markerDragEnd(m, $event)"
  >
    <agm-info-window [isOpen]="m.show">
      <strong>InfoWindow content {{ m.label }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
<p (mouseenter)="mouseEnter($event, 'A')">a</p>
<p (mouseenter)="mouseEnter($event, 'B')">b</p>
<p (mouseenter)="mouseEnter($event, 'C')">c</p>
